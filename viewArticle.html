<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Article - Your Website Name</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <style>
        /* Dark theme styles */
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .article {
            margin-bottom: 20px;
        }
        .article-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .article-content {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Website Name</h1>
        </header>
        <main>
            <section class="view-article">
                <div class="article">
                    <h2 class="article-title">Article Title</h2>
                    <p class="article-content">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla nec odio.
                        Suspendisse potenti. Fusce a felis sit amet ligula malesuada volutpat.
                    </p>
                </div>
                <div class="article">
                    <!-- Display more articles here -->
                </div>
            </section>
        </main>
        <footer>
            <p>&copy; 2023 Your Website Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
